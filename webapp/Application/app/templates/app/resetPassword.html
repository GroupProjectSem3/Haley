    <title>Haley | Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">

</head>
<body style="background-color: #E9EDF0;">
    {% block content %}
    <div class="container-fluid">
        <div class="row" style="padding:30px">
            <div class="col-sm-8">
                <a href="{% url 'home' %}"> 
                <div class="col-sm-3" id="haley">
                   
                    <i class="fa fa-heartbeat" aria-hidden="true"></i> Haley
                </div></a> 
                &nbsp;&nbsp;&nbsp;
            </div>
            <div class="col-sm-2">
                <a href="{% url 'register' %}">
                    <div class="col-sm-8" id="login">
                        <!-- Start Diagnosis <i class="fa fa-user-md" style="font-size:25px;color:#EC7EDA;"></i> -->
                        Sign Up <i class="fa fa-user-plus" style="font-size:25px;color:#EC7EDA;"></i>
                        <!-- <input type="submit" name="Sign Up" value="Sign Up" onclick="location.href='{% url 'register' %}'"> <i class="fa fa-user-plus" style="font-size:25px;color:#EC7EDA;"></i> -->
                    </div>
                </a>
                &nbsp;&nbsp;&nbsp;
            </div> 
            <div class="col-sm-2">
                <a href="{% url 'login' %}">
                    <div class="col-sm-8" id="login">
                        Login <i class="fa fa-sign-in" style="font-size:25px;color:#EC7EDA;"></i>
                    </div>
                </a>
                &nbsp;&nbsp;&nbsp;
            </div>
        </div>

        <div class="row" style="padding:30px">
            <div class="col-sm-6" id="login-pane">
                <br>
                <div class="row" id="log">
                    Change Password
                </div>
                {% for message in messages %} 
                                <h5 > {{message}}</h5>
                                {% endfor %}
                            
            <form id="form1" action="reset_Password" method="POST" style="opacity: 1;">
                {% csrf_token %}                            
                <div class="row" style="padding: 20px;">
                    <div class="col-sm-3" id=""></div>
                    <div class="col-sm-6" id="">
                        <input type="password" class="username" id="email" style="width:100%;" name = "pass1"  placeholder="Enter new Password" required>
                    </div>
                    <div class="col-sm-3" id=""></div>
                </div>
                <div class="row" style="padding: 20px;">
                    <div class="col-sm-3" id=""></div>
                    <div class="col-sm-6" id="">
                        <input type="password" class="username" id="password" style="width:100%;" name ="pass2"  placeholder="Confirm New Password" required>
                    </div>
                    <div class="col-sm-3" id=""></div>
                </div>
                <div class="row" style="padding:20px">
                    <div class="col-sm-3">
                    </div>
                    <div class="col-sm-6">
                        <div class="col-sm-12" id="login">
                            <input type="submit" name="Save" value="Reset Password"> <i class="fa fa-lock" style="font-size:25px;color:#EC7EDA;"></i>
                        </div>
                    </div>
                </div>
                <!-- <label id="lblemail" style="visibility: hidden;">{{ user_email }}</label> -->
                <input type="text" name="lblemail" value="{{ user_email }}" style="visibility: hidden;">
            </form>
             
            <!-- guest form -->

                                <input type="submit" name="Sign Up" value="Sign Up" onclick="location.href='{% url 'register' %}'"> <i class="fa fa-user-plus" style="font-size:25px;color:#EC7EDA;"></i>
                            </div>
                            <div class="col-sm-2"></div>
                            <div class="col-sm-5" id="login">
                                <input type="submit" name="Reset" value="Reset"> <i class="fa fa-lock" style="font-size:25px;color:#EC7EDA;"></i>
                            </div>
                        </div>
                    </div>
                </div> -->
            </div>

            <div class="col-sm-6" id="bt">
                <img class="img-fluid" src="{% static 'dist/img/new/symptoms.png' %}" alt="Symptoms" >
            </div>

            
        </div>
    </div>

    
    {% endblock content %}
    <script src="{% static 'js/main.js' %}"></script>

    {% block javascript %}
    <script>
    $("#contact-submit").on("click", function(e) {
        e.preventDefault();
        $("#form1").css('display','none');
        $("#form2").css('display','inline-block');
      });
    </script>
    {% endblock %}
    
  </body>
</html>
