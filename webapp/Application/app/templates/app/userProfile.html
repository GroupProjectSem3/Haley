          <!-----Picture--------->
         
            <!-- <div>
             -->
            <div class="col-xl-8 order-xl-1">
              <br>
              <div class="card">
                <div class="card-header">
                  <div class="row align-items-center">
                    <div class="col-8">
                      <h3 class="mb-0">My Profile </h3>
                    </div>
                    <div class="col-4 text-right">
                      <a href="{% url 'changePassword' %}" class="btn btn-sm btn-primary">Change Password</a>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <form action="update_Profile"  method="POST" >
                    {% csrf_token %}


                    <h6 class="heading-small text-muted mb-4">User information</h6>  
                     {% if messages %}
                    <ul dir="ltr"  class="messages">
                        {% for message in messages %}
                        <label {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</label>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <div class="pl-lg-4">
                      
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label class="form-control-label" for="input-first-name">First name</label>
                          
                            <input type="text" id="input-first-name" class="form-control"  name="first_name" placeholder="First name" value={{fname}} > 
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label class="form-control-label" for="input-last-name">Last name</label>
                            <input type="text" id="input-last-name" class="form-control" name="last_name" placeholder="Last name" value={{lname}} >
                          </div>
                        </div>
                      </div>

                      <div class="row">
                       
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label class="form-control-label" for="input-email">Email address</label>
                            <input type="email" id="input-email" class="form-control" placeholder="email" value={{email}} required>
                          </div>
                        </div>
                       
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label class="form-control-label" for="">DOB</label>
                            <input type="date" id="date" class="form-control" name="dob" placeholder="" value= {{dob|date:"d/m/Y"}} required>
                            
                          </div>
                        </div>

                      </div>
                    </div>
                    <hr class="my-4" />
                    <!-- Address -->
                    <h6 class="heading-small text-muted mb-4">Contact information</h6>
                    <div class="pl-lg-4">
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label class="form-control-label" for="input-address">Address</label>
                            <input type="text" id="input-address" class="form-control" placeholder="Home Address" name="address" value="{{address}}" required>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-4">
                          <div class="form-group">
                            <label class="form-control-label"  for="input-city">City</label>
                            <input type="text" id="input-city" class="form-control"  name="city" placeholder="City" value="{{city}}" required>
                          </div>
                        </div>
                        <div class="col-lg-4">
                          <div class="form-group">
                            <label class="form-control-label"  for="input-country">Country</label>
                            <input type="text" id="input-country" class="form-control" name="country" placeholder="Country" value="{{country}}" >
                          </div>
                        </div>
                        <div class="col-lg-4">
                          <div class="form-group">
                            <label class="form-control-label" for="input-country">Postal code</label>
                            <input type="number" id="input-postal-code"  name="zipcode" class="form-control" placeholder="Postal code" value="{{zipcode}}" required>
                          </div>
                        </div>
                      </div>
                    </div>
                    <hr class="my-4" />
                    <!-- Description -->
                    <h6 class="heading-small text-muted mb-4">About me</h6>
                    <div class="row">
                      <div class="col-lg-4">
                        <div class="form-group">
                          <label class="form-control-label"  for=" ">Gender</label>
                          <input type="text" id="gender" name="gender" class="form-control" placeholder="Gender" value="{{gender}}" required>
                        </div>
                      </div>
                      <div class="col-lg-4">
                        <div class="form-group">
                          <label class="form-control-label"   for="">Height</label>
                          <input type="number" id="height" name="height" class="form-control" placeholder="cm" value={{height}} required>
                        </div>
                      </div>
                      <div class="col-lg-4">
                        <div class="form-group">
                          <label class="form-control-label"   for="">Weight</label>
                          <input type="number" id="weight" name="weight" class="form-control" placeholder="Kg" value={{weight}} required>
                        </div>
                      </div>
                    </div>
                 
                      <div class="row align-items-center">
                        <div class="col-8"></div>
                        <div class="col-4 text-right">
                          <br>
                        <a>  <button type="submit" class="btn btn-sm btn-primary">Update Profile
                          </button>
                        </a>
                        </div>
                      </div>
             
                  </form>
                </div>
              </div>
            </div>
 


 
 
        </div>
       
          <!-- /.col-md-6 -->
        </div>
      </div>

{% endblock %}
