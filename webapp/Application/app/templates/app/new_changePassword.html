{% extends "app/new_layout.html" %}

{% load static %}

{% block content %}

<div class="container-fluid">
    <div class="row" style="padding-left: 30px;">
            <div class="col-sm-6">
                <span class="span">
                    My Profile
                </span>
            </div>
            <!-- <div class="col-sm-6" id="welcome">
                Welcome to Haley <b>Avi Peruboina</b>
            </div> -->
    </div>
</div>
    <div class="container-fluid">
        <div class="row" style="padding:20px">
            <div class="col-sm-2"></div>
            <div class="col-sm-8" id="Profile">
            <form action="updatePassword"  method="POST">
                {% csrf_token %}
            <br>
            <div class="row" >
                <div class="col-lg-9">  <h3 class="heading-small text-muted mb-4">Change Password</h3></div>
                <div class="col-sm-3">
                    <a href="{% url 'userProfile' %}">
                        <div  id="login">
                        Edit Profile
                        </div>
                    </a>
                </div>
                {% for message in messages %} 
                <h6> {{message}}</h6>
                 {% endfor %}
              </div>
              <hr>
            
                        <div class="pl-lg-4">
                      
                            <div class="row">
                              <div class="col-lg-6">
                               
                                  <h5 class="form-control-label" for="input-first-name" >New Password </h5>
                                
                                  <input  class="username"   type="password" name="pass1" placeholder="enter new password" style="width:100%;"> 
                              
                              </div>
                              <div class="col-lg-6">
                                <div class="form-group">
                                  <h5 class="form-control-label" for="input-last-name">Change Password</h5>
                                  <input class="username"   type="password" name="pass2" placeholder="confirm new password" style="width:100%;">
                                </div>
                              </div>
                            </div>
      
                            
                          </div>
                    
                      
                       
                      
                       
                        <div class="row " style="margin-top: 10px;">
                            <div class="col-sm-9"></div>
                            <div class="col-sm-3" id="login">
                                <input type="submit"  value="Save Password" style="outline: none; border: none;">
                              </div>
                          </div>
                        <hr>
            </form>        
            </div>
        </div>
    </div>

  {% endblock %} 

  {% block javascript %}

  {% endblock %}
