<!DOCTYPE html>
{% load static %}
<html lang="en"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
    <title>Haley | Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

 
</head>
<body style="background-color: #E9EDF0;">
    {% block content %}
    <div class="container-fluid">
        <div class="row" style="padding:30px">
            <div class="col-sm-8">
                <a href="{% url 'home' %}"> 
                <div class="col-sm-4" id="haley">
                   
                    <i class="fa fa-heartbeat" aria-hidden="true"></i> Haley
                </div></a> 
            </div>
            <div class="col-sm-2">
                <a href="{% url 'register' %}">
                    <div class="col-sm-8" id="login">
                        <!-- Start Diagnosis <i class="fa fa-user-md" style="font-size:25px;color:#EC7EDA;"></i> -->
                        Sign Up <i class="fa fa-user-plus" style="font-size:25px;color:#EC7EDA;"></i>
                        <!-- <input type="submit" name="Sign Up" value="Sign Up" onclick="location.href='{% url 'register' %}'"> <i class="fa fa-user-plus" style="font-size:25px;color:#EC7EDA;"></i> -->
                    </div>
                </a>
            </div> 
            <div class="col-sm-2">
                <a href="{% url 'login' %}">
                    <div class="col-sm-8" id="login">
                        Login <i class="fa fa-sign-in" style="font-size:25px;color:#EC7EDA;"></i>
                    </div>
                </a>
            </div>
        </div>

        <div class="row" style="padding:30px">
            <div class="col-sm-6" id="login-pane">
                <br>
                <div class="row" id="log">
                    Login
                </div>
                {% if messages %}
                            <ul dir="ltr"  class="messages">
                                {% for message in messages %} 
                                <h5 style="color: red;"> {{message}}</h5>
                                {% endfor %}
                            </ul>
                        {% endif %}
                            
            <form action="login" method="post">
                {% csrf_token %}                            
                <div class="row" style="padding: 20px;">

                    <div class="col-sm-12" id="">
                        <input type="email" class="username" id="email" name = "email" placeholder="Enter email" required>
                    </div>
                </div>
                <div class="row" style="padding: 20px;">
                    <div class="col-sm-12" id="">
                        <input type="password" class="username" id="password" name ="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="row" style="padding:20px">
                    <div class="col-sm-3">
                    </div>
                    <div class="col-sm-6">
                        <div class="col-sm-12" id="login">
                            <input type="submit" name="Login" value="Login"> <i class="fa fa-sign-in" style="font-size:25px;color:#EC7EDA;"></i>
                        </div>
                    </div>
                </div>
            </form>   
            <hr>
            <div class="row" style="padding:20px">
                <div class="col-sm-8">
                </div>
                <div class="col-sm-4">
                    <span class="dark-color d-inline-block line-height-2">Not Registered ? <a href="{% url 'register' %}" style="color: #EC7EDA;font-weight: bold;">Sign Up</a></span>    
                </div>
            </div> 
                <!-- <div class="row" style="padding:20px">
                    <div class="col-sm-2">
                    </div>
                    <div class="col-sm-8">
                        <div class="row">
                            
                            <div class="col-sm-5" id="login">
                                <input type="submit" name="Sign Up" value="Sign Up" onclick="location.href='{% url 'register' %}'"> <i class="fa fa-user-plus" style="font-size:25px;color:#EC7EDA;"></i>
                            </div>
                            <div class="col-sm-2"></div>
                            <div class="col-sm-5" id="login">
                                <input type="submit" name="Reset" value="Reset"> <i class="fa fa-lock" style="font-size:25px;color:#EC7EDA;"></i>
                            </div>
                        </div>
                    </div>
                </div> -->
            </div>
            <div class="col-sm-6" id="bt">
                <!-- <img class="img-fluid" src="{% static 'dist/img/new/symptoms.png' %}" alt="Symptoms" > -->
                <!--********Slider*******-->
                <div id="demo" class="carousel slide" data-ride="carousel">
                    <ul class="carousel-indicators">
                      <li data-target="#demo" data-slide-to="0" class="active"></li>
                      <li data-target="#demo" data-slide-to="1"></li>
                      <li data-target="#demo" data-slide-to="2"></li>
                    </ul>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="{% static 'dist/img/login/1.png' %}" alt="Los Angeles" width="500" height="400">
                        <div class="carousel-caption" style="font-family: Lato; color:#EC7EDA">
                          <!-- <h3>Haley</h3>
                          <p>Its Simple and accurate!</p> -->
                        </div>   
                      </div>
                      <div class="carousel-item">
                        <img src="{% static 'dist/img/login/2.png' %}" alt="Chicago" width="500" height="400">
                        <div class="carousel-caption" style="font-family: Lato; color:#EC7EDA">
                            <!-- <h3>Haley</h3>
                            <p>Its Simple and accurate!</p> -->
                          </div>   
                        </div>
                        <div class="carousel-item">
                          <img src="{% static 'dist/img/login/3.png' %}" alt="New York" width="500" height="400">
                          <div class="carousel-caption" style="font-family: Lato; color:#EC7EDA">
                            <!-- <h3>Haley</h3>
                            <p>Its Simple and accurate!</p> -->
                          </div>   
                        </div>
                      </div>
                      <a class="carousel-control-prev" href="#demo" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                      </a>
                      <a class="carousel-control-next" href="#demo" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                      </a>
                    </div>
        
  
            </div>
        </div>
    </div>

    
    {% endblock content %}
    <script src="{% static 'js/main.js' %}"></script>
    
  </body>
</html>
